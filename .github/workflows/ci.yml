# ============================================
# TruEditor - CI Pipeline
# ============================================
# Her push ve PR'da çalışır
# Backend ve Frontend testlerini çalıştırır
#
# Geliştirici: Abdullah Doğan

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_trueditor
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements/*.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          pip install pytest pytest-django pytest-cov

      - name: Run migrations
        working-directory: backend
        env:
          ENV: development
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgresql://test:test@localhost:5432/test_trueditor
          REDIS_URL: redis://localhost:6379/0
          CELERY_EAGER: 'true'
        run: |
          python manage.py migrate --no-input

      - name: Run tests
        working-directory: backend
        env:
          ENV: development
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgresql://test:test@localhost:5432/test_trueditor
          REDIS_URL: redis://localhost:6379/0
          CELERY_EAGER: 'true'
        run: |
          pytest --cov=apps --cov-report=xml --cov-report=term-missing -v || true

      - name: Check Django configuration
        working-directory: backend
        env:
          ENV: development
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgresql://test:test@localhost:5432/test_trueditor
        run: |
          python manage.py check

  # ============================================
  # Backend Lint
  # ============================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: pip install ruff

      - name: Run Ruff
        working-directory: backend
        run: ruff check . --output-format=github || true

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npm run type-check || true

      - name: Build
        working-directory: frontend
        env:
          VITE_API_BASE_URL: http://localhost:8000/api/v1
        run: npm run build

  # ============================================
  # Frontend Lint
  # ============================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint || true

  # ============================================
  # Docker Build Test
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: trueditor-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
